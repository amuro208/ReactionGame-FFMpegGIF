 <!DOCTYPE html>
  <html lang="en">
    <head>
	<script>
		var list = [{n:"Apble",price:100},{n:"Abble",price:100},{n:"abble",price:100},{n:"Badmoon",price:33},{n:"Afble",price:100},{n:"Zebra",price:56},{n:"Fuck off",price:205}];
		//list.sort(function(a,b){a.price>b.price?1:-1});
		//list.sort(function(a,b){return Number(b.price)-Number(a.price)});
		list.sort(function(a,b){
			var comparison1 = Number(b.price)-Number(a.price);
			if(comparison1 == 0){
				var comparison2 = a.n.toLowerCase().localeCompare(b.n.toLowerCase());
				if(comparison2 == 0){console.log(a.n+"::"+b.n);return b.n.localeCompare(a.n)};
				return comparison2;
			}else{
				return comparison1;
			}
			
		});
		console.log(list);
	</script>
